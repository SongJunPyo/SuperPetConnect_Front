    <script>
        const SERVER_URL = 'http://10.100.54.176:8002';
        let selectedAccountType = 1; // ê¸°ë³¸ê°’: ê´€ë¦¬ì

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ë¡œê·¸ì¸ ì²´í¬
        document.addEventListener('DOMContentLoaded', function() {

        function setupEventListeners() {
            // ê³„ì • íƒ€ì… ì„ íƒ
            document.querySelectorAll('.account-type-option').forEach(option => {
                option.addEventListener('click', function() {

                    selectedAccountType = parseInt(this.dataset.type);

            });

            // í¼ ì œì¶œ
            document.getElementById('login-form').addEventListener('submit', handleLogin);

            // Enter í‚¤ ì²˜ë¦¬
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {

        async function checkAutoLogin() {
            const token = localStorage.getItem('jwt_token');
            const rememberLogin = localStorage.getItem('remember_login') === 'true';
            
            if (token && rememberLogin) {
                showSuccess('ì €ì¥ëœ ë¡œê·¸ì¸ ì •ë³´ë¡œ ìë™ ë¡œê·¸ì¸ ì¤‘...');
                
                // í† í° ìœ íš¨ì„± í™•ì¸
                try {
                    const response = await fetch(`${SERVER_URL}/api/admin/posts?status=0`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        // í† í°ì´ ìœ íš¨í•˜ë©´ ëŒ€ì‹œë³´ë“œë¡œ ì´ë™
                        setTimeout(() => {
                            window.location.href = 'admin_dashboard.html';

                        return;
                    } else {
                        // í† í°ì´ ë§Œë£Œë˜ì—ˆìœ¼ë©´ ì œê±°
                        localStorage.removeItem('jwt_token');
                        localStorage.removeItem('remember_login');
                    }
                } catch (error) {
                    console.error('ìë™ ë¡œê·¸ì¸ ì‹¤íŒ¨:', error);
                    localStorage.removeItem('jwt_token');
                    localStorage.removeItem('remember_login');
                }
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('login-btn');

            if (!email || !password) {
                showError('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            // ë¡œë”© ìƒíƒœ ì‹œì‘
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>ë¡œê·¸ì¸ ì¤‘...';
            hideMessages();

            try {
                const response = await fetch(`${SERVER_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&fcm_token=web_client`
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    // ê³„ì • íƒ€ì… í™•ì¸
                    if (data.account_type !== selectedAccountType) {
                        const accountTypeName = selectedAccountType === 1 ? 'ê´€ë¦¬ì' : 'ë³‘ì›';
                        throw new Error(`${accountTypeName} ê³„ì •ì´ ì•„ë‹™ë‹ˆë‹¤. ì˜¬ë°”ë¥¸ ê³„ì • íƒ€ì…ì„ ì„ íƒí•´ì£¼ì„¸ìš”.`);
                    }

                    // ìŠ¹ì¸ ìƒíƒœ í™•ì¸
                    if (!data.approved) {
                        throw new Error('ê³„ì •ì´ ì•„ì§ ìŠ¹ì¸ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ê´€ë¦¬ìì—ê²Œ ë¬¸ì˜í•˜ì„¸ìš”.');
                    }

                    // í† í° ì €ì¥
                    localStorage.setItem('jwt_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify({
                        account_idx: data.account_idx,
                        account_type: data.account_type,
                        email: data.email,
                        name: data.name,
                        approved: data.approved
                    }));

                    // ë¡œê·¸ì¸ ìƒíƒœ ìœ ì§€ ì„¤ì •
                    if (remember) {
                        localStorage.setItem('remember_login', 'true');
                    } else {
                        localStorage.removeItem('remember_login');
                    }

                    showSuccess('ë¡œê·¸ì¸ ì„±ê³µ! ê´€ë¦¬ì ëŒ€ì‹œë³´ë“œë¡œ ì´ë™í•©ë‹ˆë‹¤...');

                    // ëŒ€ì‹œë³´ë“œë¡œ ì´ë™
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 1500);

                } else {
                    throw new Error(data.detail || data.message || 'ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                }

            } catch (error) {

                showError(error.message || 'ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            } finally {

                loginBtn.disabled = false;
                loginBtn.innerHTML = 'ë¡œê·¸ì¸';

        }

        function showError(message) {
