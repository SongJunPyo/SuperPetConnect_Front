    <script>

        async function verifyToken() {

        // WebSocket ì—°ê²°
        function connectWebSocket() {
            updateStatus('connecting', 'ì—°ê²° ì¤‘...');
            
            try {
                ws = new WebSocket(`ws://10.100.54.176:8002/ws?token=${token}`);
                
                ws.onopen = function() {
                    updateStatus('connected', 'ì—°ê²°ë¨');
                    console.log('WebSocket ì—°ê²° ì„±ê³µ');
                    
                    // ì£¼ê¸°ì ìœ¼ë¡œ ping ì „ì†¡ (ì—°ê²° ìœ ì§€)
                    setInterval(() => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({type: 'ping'}));
                        }
                    }, 30000);
                };
                
                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        
                        // pong ì‘ë‹µì€ ë¬´ì‹œ

                        // ì•Œë¦¼ í‘œì‹œ

                        // ìƒˆ ê²Œì‹œê¸€ ë“±ë¡ ì•Œë¦¼ì¸ ê²½ìš° ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                        if (message.type === 'new_user_registration' ||

                    } catch (e) {
                        console.error('ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', e);
                    }

                ws.onerror = function(error) {
                    console.error('WebSocket ì˜¤ë¥˜:', error);
                    updateStatus('disconnected', 'ì—°ê²° ì˜¤ë¥˜');
                };

                    // 5ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„

                updateStatus('disconnected', 'ì—°ê²° ì‹¤íŒ¨');
                setTimeout(connectWebSocket, 5000);

                    localStorage.removeItem('jwt_token');

        // ì•Œë¦¼ ì¶”ê°€
        function addNotification(message) {
