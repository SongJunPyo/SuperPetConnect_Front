<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Pet Connect - Î°úÍ∑∏Ïù∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .login-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .account-type-selector {
            margin-bottom: 1.5rem;
        }

        .account-type-options {
            display: flex;
            gap: 0.5rem;
        }

        .account-type-option {
            flex: 1;
            padding: 0.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            background: #f9fafb;
            cursor: pointer;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .account-type-option.selected {
            border-color: #3b82f6;
            background: #eff6ff;
            color: #1d4ed8;
        }

        .account-type-option:hover {
            border-color: #d1d5db;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            border-left: 4px solid #dc2626;
        }

        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            border-left: 4px solid #16a34a;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.8rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .remember-me input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ü©∏ Super Pet Connect</h1>
            <p>Í¥ÄÎ¶¨Ïûê & Î≥ëÏõê Î°úÍ∑∏Ïù∏</p>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>

        <form id="login-form">
            <div class="form-group account-type-selector">
                <label class="form-label">Í≥ÑÏ†ï ÌÉÄÏûÖ</label>
                <div class="account-type-options">
                    <div class="account-type-option selected" data-type="1">
                        Í¥ÄÎ¶¨Ïûê
                    </div>
                    <div class="account-type-option" data-type="2">
                        Î≥ëÏõê
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Ïù¥Î©îÏùº</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Ïù¥Î©îÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                    required
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú Ïú†ÏßÄ</label>
            </div>

            <button type="submit" id="login-btn" class="login-button">
                Î°úÍ∑∏Ïù∏
            </button>
        </form>

        <div class="footer">
            Super Pet Connect Web Admin v1.0
        </div>
    </div>

    <script>
        const SERVER_URL = 'http://10.100.54.176:8002';
        let selectedAccountType = 1; // Í∏∞Î≥∏Í∞í: Í¥ÄÎ¶¨Ïûê

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏûêÎèô Î°úÍ∑∏Ïù∏ Ï≤¥ÌÅ¨
        document.addEventListener('DOMContentLoaded', function() {
            checkAutoLogin();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Í≥ÑÏ†ï ÌÉÄÏûÖ ÏÑ†ÌÉù
            document.querySelectorAll('.account-type-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.account-type-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    selectedAccountType = parseInt(this.dataset.type);
                });
            });

            // Ìèº Ï†úÏ∂ú
            document.getElementById('login-form').addEventListener('submit', handleLogin);

            // Enter ÌÇ§ Ï≤òÎ¶¨
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleLogin(e);
                }
            });
        }

        async function checkAutoLogin() {
            const token = localStorage.getItem('jwt_token');
            const rememberLogin = localStorage.getItem('remember_login') === 'true';
            
            if (token && rememberLogin) {
                showSuccess('Ï†ÄÏû•Îêú Î°úÍ∑∏Ïù∏ Ï†ïÎ≥¥Î°ú ÏûêÎèô Î°úÍ∑∏Ïù∏ Ï§ë...');
                
                // ÌÜ†ÌÅ∞ Ïú†Ìö®ÏÑ± ÌôïÏù∏
                try {
                    const response = await fetch(`${SERVER_URL}/api/admin/posts?status=0`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        // ÌÜ†ÌÅ∞Ïù¥ Ïú†Ìö®ÌïòÎ©¥ ÎåÄÏãúÎ≥¥ÎìúÎ°ú Ïù¥Îèô
                        setTimeout(() => {
                            window.location.href = 'admin_dashboard.html';
                        }, 1000);
                        return;
                    } else {
                        // ÌÜ†ÌÅ∞Ïù¥ ÎßåÎ£åÎêòÏóàÏúºÎ©¥ Ï†úÍ±∞
                        localStorage.removeItem('jwt_token');
                        localStorage.removeItem('remember_login');
                    }
                } catch (error) {
                    console.error('ÏûêÎèô Î°úÍ∑∏Ïù∏ Ïã§Ìå®:', error);
                    localStorage.removeItem('jwt_token');
                    localStorage.removeItem('remember_login');
                }
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('login-btn');

            if (!email || !password) {
                showError('Ïù¥Î©îÏùºÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            // Î°úÎî© ÏÉÅÌÉú ÏãúÏûë
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Î°úÍ∑∏Ïù∏ Ï§ë...';
            hideMessages();

            try {
                const response = await fetch(`${SERVER_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&fcm_token=web_client`
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    // Í≥ÑÏ†ï ÌÉÄÏûÖ ÌôïÏù∏
                    if (data.account_type !== selectedAccountType) {
                        const accountTypeName = selectedAccountType === 1 ? 'Í¥ÄÎ¶¨Ïûê' : 'Î≥ëÏõê';
                        throw new Error(`${accountTypeName} Í≥ÑÏ†ïÏù¥ ÏïÑÎãôÎãàÎã§. Ïò¨Î∞îÎ•∏ Í≥ÑÏ†ï ÌÉÄÏûÖÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.`);
                    }

                    // ÏäπÏù∏ ÏÉÅÌÉú ÌôïÏù∏
                    if (!data.approved) {
                        throw new Error('Í≥ÑÏ†ïÏù¥ ÏïÑÏßÅ ÏäπÏù∏ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§. Í¥ÄÎ¶¨ÏûêÏóêÍ≤å Î¨∏ÏùòÌïòÏÑ∏Ïöî.');
                    }

                    // ÌÜ†ÌÅ∞ Ï†ÄÏû•
                    localStorage.setItem('jwt_token', data.access_token);
                    localStorage.setItem('user_info', JSON.stringify({
                        account_idx: data.account_idx,
                        account_type: data.account_type,
                        email: data.email,
                        name: data.name,
                        approved: data.approved
                    }));

                    // Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú Ïú†ÏßÄ ÏÑ§Ï†ï
                    if (remember) {
                        localStorage.setItem('remember_login', 'true');
                    } else {
                        localStorage.removeItem('remember_login');
                    }

                    showSuccess('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! Í¥ÄÎ¶¨Ïûê ÎåÄÏãúÎ≥¥ÎìúÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§...');

                    // ÎåÄÏãúÎ≥¥ÎìúÎ°ú Ïù¥Îèô
                    setTimeout(() => {
                        window.location.href = 'admin_dashboard.html';
                    }, 1500);

                } else {
                    throw new Error(data.detail || data.message || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }

            } catch (error) {
                console.error('Î°úÍ∑∏Ïù∏ Ïò§Î•ò:', error);
                showError(error.message || 'Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            } finally {
                // Î°úÎî© ÏÉÅÌÉú Ï¢ÖÎ£å
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Î°úÍ∑∏Ïù∏';
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            
            successEl.style.display = 'none';
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // 5Ï¥à ÌõÑ ÏûêÎèô Ïà®ÍπÄ
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            
            errorEl.style.display = 'none';
            successEl.textContent = message;
            successEl.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // ÌéòÏù¥ÏßÄ Ìè¨Ïª§Ïä§ Ïãú ÏûêÎèô Î°úÍ∑∏Ïù∏ Ïû¨ÌôïÏù∏
        window.addEventListener('focus', function() {
            if (localStorage.getItem('jwt_token') && localStorage.getItem('remember_login') === 'true') {
                checkAutoLogin();
            }
        });
    </script>
</body>
</html>
