<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- 브라우저 HTTP 캐시 방지 (배포 시 구 버전 JS 로딩 방지) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="슈퍼펫커넥트">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>슈퍼펫커넥트</title>
  <link rel="manifest" href="manifest.json">

  <!-- 카카오 주소 검색 API -->
  <script src="https://t1.kakaocdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function openKakaoPostcode(onComplete) {
      new kakao.Postcode({
        oncomplete: function(data) {
          onComplete(data.address);
        }
      }).open();
    }
  </script>
  <script>
    // Service Worker 완전 해제 및 캐시 삭제
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (var registration of registrations) {
          registration.unregister().then(function(success) {
            if (success) {
              console.log('[SW] Service Worker 해제 완료:', registration.scope);
            }
          });
        }
      });
    }
    if ('caches' in window) {
      caches.keys().then(function(cacheNames) {
        cacheNames.forEach(function(cacheName) {
          caches.delete(cacheName);
          console.log('[SW] 캐시 삭제:', cacheName);
        });
      });
    }
  </script>
</head>
<body>
  <!-- flutter_bootstrap.js를 캐시 버스팅으로 로드 (타임스탬프 추가) -->
  <script>
    var s = document.createElement('script');
    s.src = 'flutter_bootstrap.js?v=' + Date.now();
    s.async = true;
    document.body.appendChild(s);
  </script>
</body>
</html>
